      <div class="con">
      <div class="signup">
        <h2 id="sp">Sign Up</h2>
        <hr />
        <br />
        <form>
          <label
            >Userame : <br /><input
              type="text"
              class="bdr"
              name="username"
              placeholder="username"
              required/></label
          ><br />
          <label
            >Email : <br /><input
              type="email"
              class="bdr"
              name="email"
              placeholder="email"
              required/></label
          ><br />
          <label
            >Password : <br /><input
              type="password"
              class="bdr"
              name="password"
              placeholder="password"
              required/></label
          ><br />
          <label
            >Confirm Password : <br /><input
              type="password"
              class="bdr"
              name="confirmpassword"
              placeholder="confirm password"
              required/></label

        </form>
